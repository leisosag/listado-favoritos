<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Favoritos</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- abre modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- bookmarks -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i class="fas fa-times" id="delete-btn" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=google.com"
            alt=""
          />
          <a href="https://www.google.com/" target="_blank">Google</a>
        </div>
      </div>
      <div class="item">
        <i class="fas fa-times" id="delete-btn" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=google.com"
            alt=""
          />
          <a href="https://www.google.com/" target="_blank">Google</a>
        </div>
      </div>
      <div class="item">
        <i class="fas fa-times" id="delete-btn" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=google.com"
            alt=""
          />
          <a href="https://www.google.com/" target="_blank">Google</a>
        </div>
      </div>
    </div>
    <!-- modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- website name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!-- website url -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
